<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Dw cursos</title>
    <link rel="icon" href="../images/genetic-data-svgrepo-com.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: url(./images/Motivational\ Desktop\ Wallpaper\ \(1\).png);
            background-size: cover;
            background-position: center;
            color: #fff;
            backdrop-filter: blur(20px);
        }
        .form-box {
            position: relative;
            border-radius: 20px;
            padding: 2rem;
        }
        .form-box h2 {
            margin-bottom: 1.5rem;
        }
        .form-box .form-control {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
        }
        .form-box .form-control::placeholder {
            color: #fff;
        }
        .form-box .form-check-label {
            color: #fff;
        }
        .form-box button {
            background: #007bff;
            border: none;
            color: #fff;
            font-weight: 600;
        }
        .form-box button:hover {
            background: #0056b3;
        }
        .form-box .register a {
            color: #007bff;
            font-weight: 600;
        }
        .form-box .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-box bg-dark text-light">
            <div class="container">
                <form action="pages/home.html">
                    <h2 class="text-center">Entrar</h2>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Senha">
                    </div>
                    <div class="d-flex justify-content-between mb-4 align-items-center">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Lembrar de mim</label>
                        </div>
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="btn w-100">Entrar</button>
                    <div class="text-center mt-3 register">
                        <p>Ainda n√£o possui uma conta? <a href="pages/prices.html">Registrar</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-GB7fO1Cmk4T4M0k5g1rj1R6z5ToT84xI4GT4R8m8dzT4TMEYbDdYOyP7K0xjHLt8" crossorigin="anonymous"></script>
</body>
</html>
